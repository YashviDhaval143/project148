<html>
    <head>
        <title>AI DJ APP</title>
        <link rel="stylesheet" href="style.css">
        <script src ="main.js"></script>
    </head>
    <body background="background.jpg">
     <center>
         <h2 class = "btn btn-primary "heading>
            AI DJ Webapp
            <br>
            <span class = "note">Note: Move your left hand wrist up and down for playindg the first song
                Move your right hand wrist up and down for playing the second song
            </span>

         </h2>

         <div class="div_speed">
             <img src="disk.gif" class="div_speed_img">
             <br>
             <h3 class="btn btn-success" id="speed">Speed</h3>
         </div>

         <div class="div_volume">
            <img src="disk.gif" class="div_volume_img">
            <br>
            <h3 class="btn btn-success" id="volume">Volume</h3>
        </div>
        <br>
        <br>
        <button onclick="play()" class="btn btn-info play_button">PLAY</button>
     </center>

    </body>
</html>
